<script type="text/x-red" data-help-name="osisoft-omf-headers-bridge">
	<p> Use this to set the headers for the OMF messages.</p>
	<h3>Details</h3>
    <dl class="message-properties">
        <dt class="optional">Producer token<span class="property-type">string</span></dt>
        <dd>Saves this as the url</dd>
        <dt class="optional">Message Format<span class="property-type">string</span></dt>
        <dd>only json accepted currently... </dd>
        <dt class="optional">OMF Version<span class="property-type">string</span></dt>
        <dd>currently 1.0 only accepted or blank </dd>
        <dt class="optional">Action<span class="property-type">string</span></dt>
        <dd>create, update, delete</dd>
        <dt class="optional">Compression<span class="property-type">string</span></dt>
        <dd>blank or gzip accepted</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>headers <span class="property-type">object</span></dt>
        <dd>The headers as an object.</dd>
    </dl>
</script>

    });
</script>
